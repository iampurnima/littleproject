{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu'}">Menu</a>
            {{menu_item.name}}
        </span>
        <div class ="row">
            <div class = "column">
                <h2>
                    {{menu_item.name}}
                </h2>
                <p>
                    {{menu_item.menu_item_description}}
                </p>
                <p>
                    price: ${{menu_item.price}}.00
                </p>

            </div>
            <div class ="item">
                <img src="{% static 'img/menu_items/' %}{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}" width="700" height="400">
                restaurant/static/img/menu_items{{menu_item.name}}.jpg

            </div>
        </div>
    </article>
</section>
{% endblock %}
